<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitwave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <header class="top-logo">
        <img src="./logo.png" alt="Habitwave Logo">
    </header>

    <section class="greeting">
        <h1>Good afternoon, Bunny.</h1>
        <p>What would you like to knock out today?</p>
        <button class="btn-primary">Prioritize</button>
    </section>

    <section class="habit-card">
        <div class="habit-left">
            <i class="bi bi-fire fire-icon"></i>
            <h2>Habit Streak</h2>

            <div class="habit-grid">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar strong"></div>
                <div class="bar"></div>

                <span>S</span>
                <span>M</span>
                <span>T</span>
                <span>W</span>
                <span>T</span>
                <span>F</span>
                <span>S</span>
            </div>

        </div>

        <div class="score-circle">
            <div class="circle">
                <span>84</span>
            </div>
        </div>
    </section>

    <nav class="bottom-nav">
        <div class="nav-item">
            <i class="bi bi-house-door"></i>
            <p>Home</p>
        </div>
        <div class="nav-item">
            <i class="bi bi-graph-up-arrow"></i>
            <p>Progress</p>
        </div>
        <div class="nav-item">
            <i class="bi bi-people"></i>
            <p>Friends</p>
        </div>
        <div class="nav-item">
            <i class="bi bi-person"></i>
            <p>Profile</p>
        </div>
    </nav>

</body>
</html>
